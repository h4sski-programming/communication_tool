{% extends 'base.html' %}

{% block title %}Edit Member - {% endblock %}

{% block content %}

<h3>Edit Member</h3>
<h4>{{ member.name }}</h4>

<form method="post" action="{% url 'edit_member' member.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button class="col-2 btn btn-primary" type="submit">Save</button>
    <a class="col-2 btn btn-outline-secondary" href="{% url 'index' %}">Return</a>
    <br/>
    <a class="mt-4 btn btn-outline-danger" href="{% url 'delete_member' member.id %}">Delete Member</a>
</form>
<div class="mt-4">
</div>
{% endblock %}
